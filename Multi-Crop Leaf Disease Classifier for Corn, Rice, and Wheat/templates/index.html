<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .confidence-bar {
            height: 24px;
            background-color: #198754;
            transition: width 0.6s ease;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Crop Disease Classifier</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Leaf Image</h5>
                        <form id="upload-form" class="mt-3">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="image-input" accept=".jpg,.jpeg,.png" required>
                            </div>
                            <div class="text-center">
                                <img id="preview" class="preview-image" style="display: none;">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                                Analyze Image
                            </button>
                        </form>

                        <div id="prediction-result" class="prediction-box">
                            <h5 class="mb-3">Prediction Result</h5>
                            <p><strong>Disease:</strong> <span id="disease-name"></span></p>
                            <p><strong>Confidence:</strong></p>
                            <div class="progress">
                                <div id="confidence-bar" class="confidence-bar progress-bar" role="progressbar"></div>
                            </div>
                            <p class="mt-2 text-end"><span id="confidence-value"></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];
            if (!file) return;

            // Show loading state
            const button = this.querySelector('button');
            const spinner = document.querySelector('.loading-spinner');
            button.disabled = true;
            spinner.style.display = 'inline-block';
            document.getElementById('prediction-result').style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.status === 'success') {
                    // Update prediction results
                    document.getElementById('disease-name').textContent = data.disease;
                    const confidence = (data.confidence * 100).toFixed(2);
                    document.getElementById('confidence-value').textContent = confidence;
                    document.getElementById('confidence-bar').style.width = confidence + '%';
                    document.getElementById('prediction-result').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error processing image: ' + error.message);
            } finally {
                // Reset loading state
                button.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
